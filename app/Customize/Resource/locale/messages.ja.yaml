front.block.eyecatch.title__ja: 体にやさしいナチュールワインをどうぞ。
front.block.eyecatch.descriptiron: |
  これなに？？
front.block.eyecatch.description: |
  体にやさしいワインはいかがですか？
  ナチュールワインは作り手が昔ながらの作り方で作ったワインです。クセがあるものが多いですが比較的飲みやすいワインもあります。
  作るシーズンによって味が全然違ったものになったり、抜栓したあとにほっといたら美味しくなったりするものもあります。
  いろんなタイプのワインをレビューとともに紹介しています。ぜひ気になったナチュールワインで楽しい世界に入りましょう！
 
  
